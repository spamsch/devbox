# =============================================================================
# Starship Prompt Configuration - Gruvbox Rainbow Preset
# =============================================================================
#
# This configuration uses the "Gruvbox Rainbow" preset with powerline styling.
#
# Prerequisites:
#   - A Nerd Font installed and enabled in your terminal
#   - Recommended: JetBrainsMono Nerd Font, FiraCode Nerd Font, or similar
#
# Documentation: https://starship.rs/config/
# Preset source: https://starship.rs/presets/gruvbox-rainbow
#
# =============================================================================

"$schema" = 'https://starship.rs/config-schema.json'

# -----------------------------------------------------------------------------
# Prompt Format
# -----------------------------------------------------------------------------
# The format string determines what modules are shown and in what order.
# Uses powerline-style segments with the gruvbox color palette.
# -----------------------------------------------------------------------------
format = """
[](color_orange)\
$os\
$username\
[](bg:color_yellow fg:color_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
[](fg:color_aqua bg:color_blue)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
${custom.venv}\
[](fg:color_blue bg:color_bg3)\
$docker_context\
$conda\
$pixi\
[](fg:color_bg3 bg:color_bg1)\
$time\
[ ](fg:color_bg1)\
$line_break$character"""

# -----------------------------------------------------------------------------
# Color Palette - Gruvbox Dark
# -----------------------------------------------------------------------------
palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

# -----------------------------------------------------------------------------
# OS Module
# -----------------------------------------------------------------------------
# Shows the operating system icon.
# -----------------------------------------------------------------------------
[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

# -----------------------------------------------------------------------------
# Username Module
# -----------------------------------------------------------------------------
[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

# -----------------------------------------------------------------------------
# Directory Module
# -----------------------------------------------------------------------------
[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

# -----------------------------------------------------------------------------
# Git Modules
# -----------------------------------------------------------------------------
[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

# -----------------------------------------------------------------------------
# Language Modules
# -----------------------------------------------------------------------------
[nodejs]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[c]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[cpp]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[rust]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

# -----------------------------------------------------------------------------
# Custom Virtual Environment Module
# -----------------------------------------------------------------------------
# Shows the Python virtual environment in a custom format.
# Displays the parent directory and venv folder name (e.g., "myproject/.venv")
# This provides more context than just showing ".venv" or "venv".
# Styled to match the gruvbox-rainbow theme.
# -----------------------------------------------------------------------------
[custom.venv]
style = "bg:color_blue"
command = '[ -n "$VIRTUAL_ENV" ] && echo "${VIRTUAL_ENV%/*}" | rev | cut -d/ -f1-2 | rev'
format = '[[  $output ](fg:color_fg0 bg:color_blue)]($style)'
when = true

# -----------------------------------------------------------------------------
# Container/Environment Modules
# -----------------------------------------------------------------------------
[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[pixi]
style = "bg:color_bg3"
format = '[[ $symbol( $version)( $environment) ](fg:color_fg0 bg:color_bg3)]($style)'

# -----------------------------------------------------------------------------
# Time Module
# -----------------------------------------------------------------------------
[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

# -----------------------------------------------------------------------------
# Line Break and Character
# -----------------------------------------------------------------------------
[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
