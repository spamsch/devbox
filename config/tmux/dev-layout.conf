# =============================================================================
# Devbox Default Layout
# =============================================================================
#
# Creates a 3-pane layout optimized for development:
#
#   ┌────────────────────┬────────────────────┐
#   │                    │      terminal      │
#   │     main pane      ├────────────────────┤
#   │   (opencode/vim)   │      terminal      │
#   └────────────────────┴────────────────────┘
#
# The left pane takes ~60% of the width for your main work (editor/opencode)
# The right side has two stacked panes for running commands, logs, etc.
#
# =============================================================================

# Split window horizontally (creates right pane)
split-window -h -p 40

# Split the right pane vertically (creates bottom-right pane)
split-window -v -p 50

# Select the left (main) pane
select-pane -t 1
