# =============================================================================
# GitHub Actions Workflow - Build and Push Docker Image
# =============================================================================
#
# This workflow builds the devbox Docker image and pushes it to GitHub
# Container Registry (ghcr.io).
#
# Triggers:
#   - Push to release branch
#   - Manual trigger (workflow_dispatch)
#
# The image is tagged with:
#   - 'latest' for release branch builds
#   - Git SHA for traceability
#
# =============================================================================

name: Build Docker Image

on:
  push:
    branches:
      - release
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - 'config/**'
      - 'scripts/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Set up Docker Buildx
      # -----------------------------------------------------------------------
      # Buildx provides advanced build features like caching and multi-platform
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Login to GitHub Container Registry
      # -----------------------------------------------------------------------
      # Only login if we're going to push (not on PR from forks)
      # -----------------------------------------------------------------------
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Read version from VERSION file
      # -----------------------------------------------------------------------
      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # -----------------------------------------------------------------------
      # Extract metadata for Docker
      # -----------------------------------------------------------------------
      # Generate tags and labels for the image
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set 'latest' tag for release branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/release' }}
            # Set version tag
            type=raw,value=${{ steps.version.outputs.version }}
            # Set SHA tag for traceability
            type=sha,prefix=sha-

      # -----------------------------------------------------------------------
      # Build and Push Docker image
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # Push only on main branch or manual trigger, not on PRs
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_image == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache layers in GitHub Actions cache
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments
          build-args: |
            BUILD_TIMESTAMP=${{ github.run_id }}
            DEVBOX_VERSION=${{ steps.version.outputs.version }}

      # -----------------------------------------------------------------------
      # Output image info
      # -----------------------------------------------------------------------
      - name: Image info
        run: |
          echo "## Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
